<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –±—Ä–∏—Ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      align-items: stretch;
      background: #ffffff;
    }
    .hint {
      font-size: 14px;
      color: #444;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #4a7cff;
      color: #fff;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="hint">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —à–∞–±–ª–æ–Ω –±—Ä–∏—Ñ–∞.</div>
  <button id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>

  <script>
    const text = `–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞: ‚Ä¶
–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞/—É—Å–ª—É–≥–∏: ‚Ä¶
–û–ø–∏—Å–∞–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–π –∞—É–¥–∏—Ç–æ—Ä–∏–∏: ‚Ä¶
–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π/–∑–∞–ø—Ä–µ—Ç—ã/–ø–æ–∂–µ–ª–∞–Ω–∏—è: ‚Ä¶`;

    async function copyText() {
      // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π API
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          alert('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω üëç');
          closeWebApp();
          return;
        } catch (e) {
          console.log('Clipboard API failed, fallback to execCommand', e);
        }
      }

      // –§–æ–ª–±—ç–∫ —á–µ—Ä–µ–∑ —Å–∫—Ä—ã—Ç—ã–π textarea + execCommand
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      textarea.style.left = '-9999px';
      document.body.appendChild(textarea);
      textarea.select();
      try {
        const ok = document.execCommand('copy');
        alert(ok ? '–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω üëç' : '–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é');
      } catch (e) {
        alert('–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é');
      }
      document.body.removeChild(textarea);
      closeWebApp();
    }

    function closeWebApp() {
      try {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.close();
        } else {
          window.close();
        }
      } catch (e) {
        console.log('Cannot close webapp', e);
      }
    }

    document.getElementById('copyBtn').addEventListener('click', copyText);
  </script>
</body>
</html>
