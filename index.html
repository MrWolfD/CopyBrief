<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –±—Ä–∏—Ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      align-items: stretch;
      background: #ffffff;
    }
    .hint {
      font-size: 14px;
      color: #444;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #4a7cff;
      color: #fff;
    }
    button:active {
      transform: scale(0.98);
    }
    #copyBtn {
      display: none; /* –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞, –ø–æ–∫–∞–∂–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∞–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å */
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="hint" id="hint">–ü—Ä–æ–±—É–µ–º —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —à–∞–±–ª–æ–Ω –±—Ä–∏—Ñ–∞‚Ä¶</div>
  <button id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>

  <script>
    const TEXT_TO_COPY = `–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞: ‚Ä¶
–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞/—É—Å–ª—É–≥–∏: ‚Ä¶
–û–ø–∏—Å–∞–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–π –∞—É–¥–∏—Ç–æ—Ä–∏–∏: ‚Ä¶
–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π/–∑–∞–ø—Ä–µ—Ç—ã/–ø–æ–∂–µ–ª–∞–Ω–∏—è: ‚Ä¶`;

    const hintEl = document.getElementById('hint');
    const copyBtn = document.getElementById('copyBtn');

    function closeWebApp() {
      try {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.close();
        } else {
          window.close();
        }
      } catch (e) {
        console.log('Cannot close webapp', e);
      }
    }

    async function copyTextCore() {
      // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π Clipboard API
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(TEXT_TO_COPY);
          return true;
        } catch (e) {
          console.log('Clipboard API failed, fallback to execCommand', e);
        }
      }

      // –§–æ–ª–±—ç–∫ —á–µ—Ä–µ–∑ textarea + execCommand
      try {
        const textarea = document.createElement('textarea');
        textarea.value = TEXT_TO_COPY;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        const ok = document.execCommand('copy');
        document.body.removeChild(textarea);
        return ok;
      } catch (e) {
        console.log('execCommand copy failed', e);
        return false;
      }
    }

    // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    async function tryAutoCopy() {
      const success = await copyTextCore();
      if (success) {
        // –£–¥–∞–ª—è–µ–º —Ö–∏–Ω—Ç, —á—Ç–æ–±—ã –Ω–µ –º–∏–≥–∞–ª
        hintEl.textContent = '–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω üëç';
        setTimeout(closeWebApp, 500);
      } else {
        // –ê–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        hintEl.textContent = '–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç.';
        copyBtn.style.display = 'block';
      }
    }

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ + –∑–∞–∫—Ä—ã—Ç–∏–µ
    copyBtn.addEventListener('click', async () => {
      const success = await copyTextCore();
      if (success) {
        alert('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω üëç');
      } else {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –í—ã–¥–µ–ª–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.');
      }
      closeWebApp();
    });

    document.addEventListener('DOMContentLoaded', tryAutoCopy);
  </script>
</body>
</html>
