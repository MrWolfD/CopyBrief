<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Copy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #222;
      font-size: 14px;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="status">–ö–æ–ø–∏—Ä—É–µ–º‚Ä¶</div>

  <script>
    const text = `–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞: ‚Ä¶
–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞/—É—Å–ª—É–≥–∏: ‚Ä¶
–û–ø–∏—Å–∞–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–π –∞—É–¥–∏—Ç–æ—Ä–∏–∏: ‚Ä¶
–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π/–∑–∞–ø—Ä–µ—Ç—ã/–ø–æ–∂–µ–ª–∞–Ω–∏—è: ‚Ä¶`;

    async function copyAndClose() {
      try {
        await navigator.clipboard.writeText(text);
        document.getElementById('status').textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ üëç';
        // –¥–∞—ë–º Telegram –≤—Ä–µ–º—è –æ—Ç—Ä–∏—Å–æ–≤–∞—Ç—å —Å—Ç–∞—Ç—É—Å, –ø–æ—Ç–æ–º –∑–∞–∫—Ä—ã–≤–∞–µ–º
        setTimeout(() => {
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.close();
          } else {
            window.close();
          }
        }, 600);
      } catch (e) {
        document.getElementById('status').textContent =
          '–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ ‚Äî —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.';
      }
    }

    document.addEventListener('DOMContentLoaded', copyAndClose);
  </script>
</body>
</html>
